<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Météo NG</title>
	<!-- bibliothèque angular à ajouter à chaque fois -->
	<script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
	<!-- bibliothèque pour le routage -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
		<!-- bibliothèque pour le routage -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
	<!-- bootstrap 4.5 -->
	<link rel="stylesheet" 
				href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
				integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
				crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body ng-app="routage">
	<header class="container">
		<div class="row">
			<div class="col-2 col-md-4">
				<img src="images/logo.jpg" alt="Ng-Job">
			</div>
			<div class="col-10 col-md-8">
				<h1>NG-Job</h1>
				<h2>Le job qu'il vous faut</h2>

		</div>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<a class="navbar-brand" href="#/">Accueil</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>

  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    	<ul class="navbar-nav mr-auto">
				<li class="nav-item">
    	    <a class="nav-link" href="#/annonces">Mes annonces</a>
    	  </li>
      	<li class="nav-item">
      		<a class="nav-link" href="#/credits">Crédits</a>
      	</li>
      </ul>
  	</div>
	</nav>
	<div class="container view-animate-container">
		<!-- partie affichage gérée par AngularJS -->
		<ng-view class="view-animate"></ng-view>
	</div>
	<!-- scripts angular pour l'appli et chaque controleur/service -->
	<script src="js/app.js"></script>
	<script src="js/homeCtrl.js"></script>
	<script src="js/annoncesCtrl.js"></script>
	<script src="js/creditsCtrl.js"></script> 
	<script src="js/mlCtrl.js"></script>
	<!-- le service pour les appels des API -->
	<script src="js/jobSvc.js"></script>
	<script src="js/lsSvc.js"></script>
	<!-- JS de Bootstrap pour les composants type menu, popovers, sliders, modal, ...-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
  				integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
  				crossorigin="anonymous"></script>
